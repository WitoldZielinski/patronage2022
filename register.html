<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav-bar">
        <ul class="main-nav">
            <li><a href="login.html">Logowanie</a></li>
        </ul>
    </nav>
    <header class="hero">
        <div class="container">
            <form>
                <ul class="wrapper">
                    <li class="form-row">
                        <label for="username">Nazwa użytkownika: </label>
                        <input type="text" id="username"  required minlength="6" maxlength="20" pattern="[a-zA-Z0-9]+">
                    </li>
                    <li class="form-row">
                        <label for="password">Hasło: </label>
                        <input type="password" id="password" required minlength="6" >
                    </li>
                    <li class="form-row">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </li>
                    <li class="form-row">
                        <label for="email">Potwierdź Email: </label>
                        <input type="email" id="confemail" required>
                    </li>
                    <li class="form-row">
                        <button id="btn-register">Zarejestruj</button>
                    </li>
                </ul>
            </form>
        </div>
    </header>
    <script src="main.js"></script>
</body>
</html>
